<html>
  <head>
    <style>
      .report {
	  border: none;
	  width: "-webkit-fill-available";
      }
      
    </style>
    <script>
      function resizeIframe(obj) {
	  obj.style.height = 50 + obj.contentWindow.document.body.scrollHeight + 'px';
      }
    </script>
  </head>
  <body>
    <iframe class="report"  width="100%" onload="resizeIframe(this)" srcdoc="{{ html_str }}">
      iframe
    </iframe>
  </body>
</html>
